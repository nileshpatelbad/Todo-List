<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>todo list project</title>
  </head>
  <body>
    <div class="container">
      <hrader class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="search todos"
          />
        </form>
      </hrader>
      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between aling-items-center"
        >
          <span>Read A Book</span>
          <i class="fa-regular fa-trash-can"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between aling-items-center"
        >
          <span>Take Online Class</span>
          <i class="fa-regular fa-trash-can"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between aling-items-center"
        >
          <span>Listen To Music</span>
          <i class="fa-regular fa-trash-can"></i>
        </li>
      </ul>
      <form class="add text-center my-4" name="addfrm">
        <label class="text-light">Add a new todo...</label><br />
        <input class="form-control m-auto" type="text" name="add" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
